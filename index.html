<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Ha Lee">
  <title>Guessing Game</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Guessing Game</h1>
  <p>Guess a number between 1 and 10.</p>
  <p id='guess'></p>
  <p id='result'></p>
  <script>
    // Generate a random number between 1 and 10
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    // Array to store the guesses
    let guesses = [];
    // Prompt the user to guess the number
    let guess = prompt("Guess a number between 1 and 10");
    console.log(guess);
    // Push user's guess to the array
    guesses.push(guess);
    document.getElementById('guess').innerHTML = `You guessed ${guesses}.`;
    // Set attempt of guess to 1
    let attempts = 1;

    // Keep prompting the user until they guess the correct number
    while (guess != randomNumber) {
      // If the guess is not correct, prompt the user to guess again
      if (guess < randomNumber) {
        guess = prompt("Your guess was too low. Guess again.");
      }
      else {
        guess = prompt("Your guess was too high. Guess again.");
      }
      // Push the guess to the array
      console.log(guess);
      guesses.push(guess);
      document.getElementById('guess').innerHTML = `You guessed ${guesses}.`;
      // Increment the number of attempts
      attempts++;
    }

    alert(`You guessed it in ${attempts} gueses!`);
    document.getElementById('result').innerHTML = `You guessed it in ${attempts} guesses!`;

  </script>
</body>

</html>
